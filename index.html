<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVATREX Exchange</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#0c0f1a;
color:white;
}

/* HEADER */

.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#12162a;
box-shadow:0 0 10px rgba(0,0,0,0.6);
}

.logo{
font-size:24px;
font-weight:700;
color:#ff3b3b;
}

.slogan{
font-size:11px;
color:#aaa;
}

/* ===== 3D BUTTON STYLE ===== */

button{
border:none;
padding:10px 20px;
border-radius:10px;
font-weight:600;
cursor:pointer;
transition:0.3s;
box-shadow:0 4px 10px rgba(0,0,0,0.5);
}

button:active{
transform:translateY(2px);
box-shadow:0 2px 5px rgba(0,0,0,0.5);
}

.primary{
background:linear-gradient(145deg,#ff3b3b,#8c1d1d);
color:white;
}

.secondary{
background:linear-gradient(145deg,#2a2f4a,#1a1f35);
color:white;
}

.primary:hover{
transform:scale(1.05);
}

/* DASHBOARD */

.dashboard{
padding:20px;
display:none;
}

.balance-box{
background:#12162a;
padding:20px;
border-radius:15px;
margin-bottom:20px;
text-align:center;
}

.balance-box h1{
margin:5px 0;
color:#ff3b3b;
}

/* ICON GRID */

.icon-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
text-align:center;
margin-top:20px;
}

.icon-grid div{
padding:12px;
background:#161b31;
margin:5px;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.icon-grid div:hover{
background:#ff3b3b;
}

/* MARKET */

.market{
background:#12162a;
padding:20px;
border-radius:15px;
}

.wallet{
display:flex;
justify-content:space-between;
padding:12px 0;
border-bottom:1px solid #1e2340;
}

/* MODAL */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:#12162a;
padding:25px;
border-radius:15px;
width:90%;
max-width:320px;
}

.modal-box input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:none;
background:#1c2138;
color:white;
}

/* MOBILE */

@media(max-width:600px){
.icon-grid{
grid-template-columns:repeat(2,1fr);
}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

<div>
<div class="logo">NOVATREX</div>
<div class="slogan">Trade The Future Securely</div>
</div>

<div class="auth-buttons">
<button class="secondary" onclick="showLogin()">Login</button>
<button class="primary" onclick="showRegister()">Register</button>
</div>

</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

<div class="balance-box">
<h4>Balance (USDT)</h4>
<h1 id="balance">0.00</h1>

<!-- BOUTON DEPOSIT MIS EN HAUT + VISIBLE -->
<button class="primary" onclick="showDeposit()">Deposit</button>

</div>

<div class="icon-grid">
<div onclick="alert('Recharge')">Recharge</div>
<div onclick="withdraw()">Withdraw</div>
<div onclick="alert('Invitation')">Invitation</div>
<div onclick="alert('Certification')">Certification</div>
</div>

<div class="icon-grid">
<div>Offers</div>
<div>Ecosystem</div>
<div>DeFi</div>
<div>GameFi</div>
</div>

<br>

<div class="market">
<h3>Best Movements</h3>

<div class="wallet">
<div>Novacoin</div>
<div id="novaPrice">1.00</div>
</div>

<div class="wallet">
<div>BTC / USDT</div>
<div id="btc">Loading...</div>
</div>

<div class="wallet">
<div>ETH / USDT</div>
<div id="eth">Loading...</div>
</div>

</div>

</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-box">
<h3>Login</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
<div class="modal-box">
<h3>Create Account</h3>
<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button class="primary" onclick="register()">Register</button>
</div>
</div>

<!-- DEPOSIT -->
<div class="modal" id="depositModal">
<div class="modal-box">
<h3>Deposit USDT</h3>
<input id="depositAmount" placeholder="Amount">
<button class="primary" onclick="deposit()">Confirm</button>
</div>
</div>

<script>

let users = JSON.parse(localStorage.getItem("users") || "{}");
let currentUser = null;

/* MODALS */

function showLogin(){ loginModal.style.display="flex"; }
function showRegister(){ registerModal.style.display="flex"; }
function showDeposit(){ depositModal.style.display="flex"; }

/* REGISTER VALIDATION */

function register(){

let email = regEmail.value.trim();
let pass = regPass.value.trim();

if(email==="" || pass===""){
alert("Please fill all fields");
return;
}

if(users[email]){
alert("Account already exists");
return;
}

users[email]={password:pass,balance:0};
localStorage.setItem("users",JSON.stringify(users));

alert("Account Created Successfully");
registerModal.style.display="none";
}

/* LOGIN */

function login(){

let email = loginEmail.value.trim();
let pass = loginPass.value.trim();

if(users[email] && users[email].password===pass){

currentUser=email;
dashboard.style.display="block";
loginModal.style.display="none";
updateBalance();

}else{
alert("Wrong login details");
}
}

/* BALANCE */

function updateBalance(){
balance.innerText = users[currentUser].balance.toFixed(2);
}

/* DEPOSIT */

function deposit(){

let amount=parseFloat(depositAmount.value);

if(isNaN(amount) || amount<=0){
alert("Invalid amount");
return;
}

users[currentUser].balance += amount;
localStorage.setItem("users",JSON.stringify(users));

updateBalance();
depositModal.style.display="none";
}

/* WITHDRAW */

function withdraw(){

if(users[currentUser].balance < 10){
alert("Insufficient balance");
return;
}

users[currentUser].balance -= 10;
updateBalance();
}

/* PRICE SIMULATION */

setInterval(()=>{
novaPrice.innerText=(1+Math.random()*0.2).toFixed(2);
btc.innerText=(80000+Math.random()*2000).toFixed(2);
eth.innerText=(4000+Math.random()*500).toFixed(2);
},4000);

</script>

</body>
</html>
