<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVATREX Exchange</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#0c0f1a;
color:white;
}

/* HEADER */

.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#12162a;
box-shadow:0 0 10px rgba(0,0,0,0.5);
}

.logo{
font-size:22px;
font-weight:700;
color:#00e0ff;
}

.slogan{
font-size:11px;
color:#999;
}

.auth-buttons button{
margin-left:8px;
}

/* BUTTONS */

button{
border:none;
padding:10px 18px;
border-radius:8px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.primary{
background:linear-gradient(45deg,#00e0ff,#007bff);
color:white;
}

.primary:hover{
transform:scale(1.05);
}

.secondary{
background:#1c2138;
color:white;
}

/* DASHBOARD */

.dashboard{
padding:20px;
display:none;
}

.balance-box{
background:#12162a;
padding:20px;
border-radius:15px;
margin-bottom:20px;
}

.balance-box h1{
margin:5px 0;
color:#00e0ff;
}

/* ICON GRID */

.icon-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
text-align:center;
margin-top:20px;
}

.icon-grid div{
padding:12px;
background:#161b31;
margin:5px;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.icon-grid div:hover{
background:#00e0ff;
color:black;
}

/* MARKET */

.market{
background:#12162a;
padding:20px;
border-radius:15px;
}

.wallet{
display:flex;
justify-content:space-between;
padding:12px 0;
border-bottom:1px solid #1e2340;
}

/* MODAL */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:#12162a;
padding:25px;
border-radius:15px;
width:300px;
}

.modal-box input{
width:100%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:none;
background:#1c2138;
color:white;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
<div>
<div class="logo">NOVATREX</div>
<div class="slogan">Trade The Future Securely</div>
</div>

<div class="auth-buttons">
<button class="secondary" onclick="showLogin()">Login</button>
<button class="primary" onclick="showRegister()">Register</button>
</div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

<div class="balance-box">
<h4>Balance (USDT)</h4>
<h1 id="balance">0.00</h1>
<button class="primary" onclick="showDeposit()">Deposit</button>
</div>

<div class="icon-grid">
<div onclick="alert('Recharge')">Recharge</div>
<div onclick="withdraw()">Withdraw</div>
<div onclick="alert('Invitation')">Invitation</div>
<div onclick="alert('Certification')">Certification</div>
</div>

<div class="icon-grid">
<div>Offers</div>
<div>Ecosystem</div>
<div>DeFi</div>
<div>GameFi</div>
</div>

<br>

<div class="market">
<h3>Best Movements</h3>

<div class="wallet">
<div>Novacoin</div>
<div id="novaPrice">1.00</div>
</div>

<div class="wallet">
<div>BTC / USDT</div>
<div id="btc">Loading...</div>
</div>

<div class="wallet">
<div>ETH / USDT</div>
<div id="eth">Loading...</div>
</div>

</div>

</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
<div class="modal-box">
<h3>Login</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
<div class="modal-box">
<h3>Create Account</h3>
<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button class="primary" onclick="register()">Register</button>
</div>
</div>

<!-- DEPOSIT MODAL -->
<div class="modal" id="depositModal">
<div class="modal-box">
<h3>Deposit USDT</h3>
<input id="depositAmount" placeholder="Amount">
<button class="primary" onclick="deposit()">Confirm</button>
</div>
</div>

<script>

/* USERS DEMO STORAGE */

let users = JSON.parse(localStorage.getItem("users") || "{}");
let currentUser = null;

/* AUTH */

function showLogin(){
loginModal.style.display="flex";
}

function showRegister(){
registerModal.style.display="flex";
}

function register(){
let email = regEmail.value;
let pass = regPass.value;

users[email] = {password:pass,balance:0};
localStorage.setItem("users",JSON.stringify(users));

alert("Account Created!");
registerModal.style.display="none";
}

function login(){
let email = loginEmail.value;
let pass = loginPass.value;

if(users[email] && users[email].password===pass){
currentUser = email;
dashboard.style.display="block";
loginModal.style.display="none";
updateBalance();
}else{
alert("Wrong login");
}
}

/* BALANCE */

function updateBalance(){
balance.innerText = users[currentUser].balance.toFixed(2);
}

/* DEPOSIT */

function showDeposit(){
depositModal.style.display="flex";
}

function deposit(){
let amount = parseFloat(depositAmount.value);
users[currentUser].balance += amount;
localStorage.setItem("users",JSON.stringify(users));
updateBalance();
depositModal.style.display="none";
}

/* WITHDRAW */

function withdraw(){
users[currentUser].balance -= 10;
updateBalance();
}

/* PRICE SIMULATION */

setInterval(()=>{
novaPrice.innerText = (1 + Math.random()*0.2).toFixed(2);
btc.innerText = (80000 + Math.random()*2000).toFixed(2);
eth.innerText = (4000 + Math.random()*500).toFixed(2);
},4000);

</script>

</body>
</html>
