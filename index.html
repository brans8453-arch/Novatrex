<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOVATREX Exchange</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:#060b1f;
color:white;
}

/* HEADER */

.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#0c1333;
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.logo{
font-size:24px;
font-weight:700;
background:linear-gradient(45deg,#00eaff,#7a5cff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.slogan{
font-size:11px;
color:#8c92b3;
}

/* BUTTON PRO */

button{
border:none;
padding:10px 18px;
border-radius:10px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.primary{
background:linear-gradient(45deg,#00eaff,#7a5cff);
color:white;
box-shadow:0 0 15px rgba(0,234,255,0.4);
}

.secondary{
background:#151c3f;
color:white;
}

button:hover{
transform:scale(1.05);
}

/* DASHBOARD */

.dashboard{
padding:20px;
display:none;
}

/* WALLET BOX */

.wallet-box{
background:rgba(20,25,60,0.6);
backdrop-filter:blur(12px);
padding:20px;
border-radius:15px;
margin-bottom:20px;
}

.balance{
font-size:34px;
font-weight:700;
color:#00eaff;
}

/* QUICK ACTIONS */

.quick{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-top:20px;
}

.quick div{
background:#121735;
padding:14px;
border-radius:12px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.quick div:hover{
background:#00eaff;
color:black;
}

/* MARKET */

.market{
background:#121735;
padding:20px;
border-radius:15px;
margin-top:20px;
}

.wallet{
display:flex;
justify-content:space-between;
padding:12px 0;
border-bottom:1px solid #20285c;
}

/* HISTORY */

.history{
background:#121735;
padding:20px;
border-radius:15px;
margin-top:20px;
}

/* MODAL */

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.modal-box{
background:#121735;
padding:25px;
border-radius:15px;
width:90%;
max-width:320px;
}

.modal-box input{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
background:#1b2250;
color:white;
}

/* MOBILE */

@media(max-width:600px){
.quick{
grid-template-columns:repeat(2,1fr);
}
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">

<div>
<div class="logo">NOVATREX</div>
<div class="slogan">Next Generation Crypto Exchange</div>
</div>

<div>
<button class="secondary" onclick="showLogin()">Login</button>
<button class="primary" onclick="showRegister()">Register</button>
</div>

</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

<!-- WALLET -->
<div class="wallet-box">
<div>Total Balance</div>
<div class="balance" id="balance">0.00 USDT</div>
<button class="primary" onclick="showDeposit()">Deposit</button>
</div>

<!-- QUICK ACTION -->
<div class="quick">
<div onclick="showDeposit()">Deposit</div>
<div onclick="withdraw()">Withdraw</div>
<div onclick="alert('Coming Soon')">Transfer</div>
<div onclick="alert('Coming Soon')">Earn</div>
</div>

<!-- MARKET -->
<div class="market">
<h3>Market</h3>

<div class="wallet">
<span>Novacoin</span>
<span id="novaPrice">1.00</span>
</div>

<div class="wallet">
<span>BTC / USDT</span>
<span id="btc">Loading...</span>
</div>

<div class="wallet">
<span>ETH / USDT</span>
<span id="eth">Loading...</span>
</div>

</div>

<!-- HISTORY -->
<div class="history">
<h3>Transactions</h3>
<div id="historyList">No transaction</div>
</div>

</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-box">
<h3>Login</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
</div>
</div>

<!-- REGISTER -->
<div class="modal" id="registerModal">
<div class="modal-box">
<h3>Create Account</h3>
<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button class="primary" onclick="register()">Register</button>
</div>
</div>

<!-- DEPOSIT -->
<div class="modal" id="depositModal">
<div class="modal-box">
<h3>Deposit USDT</h3>
<input id="depositAmount" placeholder="Amount">
<button class="primary" onclick="deposit()">Confirm</button>
</div>
</div>

<script>

let users = JSON.parse(localStorage.getItem("users") || "{}");
let currentUser=null;

/* MODAL */

function showLogin(){loginModal.style.display="flex";}
function showRegister(){registerModal.style.display="flex";}
function showDeposit(){depositModal.style.display="flex";}

/* REGISTER */

function register(){

let email=regEmail.value.trim();
let pass=regPass.value.trim();

if(!email || !pass){
alert("Fill all fields");
return;
}

if(users[email]){
alert("Account exists");
return;
}

users[email]={password:pass,balance:0,history:[]};
save();

alert("Account created");
registerModal.style.display="none";
}

/* LOGIN */

function login(){

let email=loginEmail.value.trim();
let pass=loginPass.value.trim();

if(users[email] && users[email].password===pass){

currentUser=email;
dashboard.style.display="block";
loginModal.style.display="none";
update();

}else{
alert("Wrong login");
}
}

/* STORAGE */

function save(){
localStorage.setItem("users",JSON.stringify(users));
}

/* UPDATE UI */

function update(){
balance.innerText = users[currentUser].balance.toFixed(2)+" USDT";
renderHistory();
}

/* DEPOSIT */

function deposit(){

let amount=parseFloat(depositAmount.value);

if(isNaN(amount) || amount<=0){
alert("Invalid amount");
return;
}

users[currentUser].balance+=amount;
users[currentUser].history.push("Deposit "+amount+" USDT");

save();
update();

depositModal.style.display="none";
}

/* WITHDRAW */

function withdraw(){

if(users[currentUser].balance<10){
alert("Insufficient balance");
return;
}

users[currentUser].balance-=10;
users[currentUser].history.push("Withdraw 10 USDT");

save();
update();
}

/* HISTORY */

function renderHistory(){

let list=users[currentUser].history;

historyList.innerHTML = list.length
? list.map(t=>"<div>"+t+"</div>").join("")
: "No transaction";
}

/* PRICE SIMULATION */

setInterval(()=>{
novaPrice.innerText=(1+Math.random()*0.2).toFixed(2);
btc.innerText=(80000+Math.random()*2000).toFixed(2);
eth.innerText=(4000+Math.random()*500).toFixed(2);
},4000);

</script>

</body>
</html>
